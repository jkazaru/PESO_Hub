<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="design.css">
  <title>Add Company</title>
  
 
  
  <!-- Your existing scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img src="logo.png" class="rounded float-start" alt="...">
    <div class="navbar-collapse justify-content-end">
        <a class="nav-link user-icon" href="#"><i class="bi bi-person"></i></a>
    </div>
  </nav>

  <div class="text-center mt-3">
    <h2><b>Add Company</b></h2>

    <div class="container text-center">
      <div class="custom-container">
        <div class="row mt-1">
          <div class="col-md-6 text-center">
            <!-- Logo -->
            <h2><b>Company logo</b></h2>
            <img id="companyLogo" src="" alt="Company Logo" class="img-fluid mb-3 logo-container">
            <!-- Upload Image Button -->
            <input type="file" class="btn btn-primary" onchange="readURL(this);" value="Upload Image">
          </div>
          <div class="col-md-5 text-center">
            <!-- Company Information Form -->
            <form>
              <div class="form-group">
                <label for="companyName">Name of Company</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
              </div>
              <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Enter contact email">
              </div>
              <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number">
              </div>
              <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" class="form-control" id="industry" placeholder="Enter industry">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location">
              </div>
              <div class="form-group">
                <label for="companyDescription">Company Description</label>
                <textarea class="form-control" id="companyDescription" rows="3" placeholder="Enter company description"></textarea>
              </div>
            </form>

            <!-- Save button outside the form -->
            
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="center-button mt-3">
    <button class="button btn btn-primary" onclick="saveButtonClicked()">Save</button>
  <!-- Your existing HTML code here -->
</div>
  <footer>
    <p class="text-center">Â© 2000 - Company, Inc. All rights reserved. Address Address</p>
  </footer>
  <script>
    function validateForm() {
      // Your existing form validation logic
      var companyName = document.getElementById("companyName").value;
      var contactEmail = document.getElementById("contactEmail").value;
      var contactNumber = document.getElementById("contactNumber").value;
      var industry = document.getElementById("industry").value;
      var location = document.getElementById("location").value;
      var companyDescription = document.getElementById("companyDescription").value;

      // Check if required fields are empty
      if (companyName === "" || contactEmail === "" || contactNumber === "" || industry === "" || location === "" || companyDescription === "") {
        alert("Please fill out all required fields");
        return false; // Prevent form submission
      }

      // If all fields are filled, allow form submission
      return true;
    }

    function saveButtonClicked() {
      // Validate the form before navigating
      if (validateForm()) {
        // Redirect to the specified href
        window.location.href = "file:///C:/Users/christopher/OneDrive/Documents/IAS%20FOLDER/first.html";
      }
    }

    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          // Set the source of the image to the uploaded file
          document.getElementById("companyLogo").src = e.target.result;
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
