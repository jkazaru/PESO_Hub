        <!--////////////////////// TO CHANGE THE USER ICON INTO TEXT  //////////////////////// -->


        <script>
          // Function to check viewport width and update .bi-person
          function checkViewport() {
            // Select the .bi-person element
            var biPerson = document.querySelector('.bi-person');
        
            // If .bi-person exists
            if (biPerson) {
              // If viewport width is less than or equal to half or zoom level is less than or equal to 100%
              if (window.innerWidth < window.screen.width / 2 || window.devicePixelRatio > 1) {
                biPerson.style.display = 'none';
                if (!document.querySelector('.user')) {
                  biPerson.insertAdjacentHTML('afterend', '<span class="user">USER</span>');
                }
              }
              // If viewport width is greater than half and zoom level is greater than 100%
              else {
                // Show .bi-person and remove "user" text
                biPerson.style.display = 'block';
                var userText = document.querySelector('.user');
                if (userText) {
                  userText.remove();
                }
              }
            }
          }
        
          // Run checkViewport when the window is resized
          window.addEventListener('resize', checkViewport);
        
          // Run checkViewport on load
          checkViewport();
        </script>
