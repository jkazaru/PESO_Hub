<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PESO | Forgot password</title>
        <link rel="shortcut icon" href="https://i.ibb.co/CP30q5k/image.png">
     <link rel="stylesheet" href="css/forgot.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>

    <div class="card1 col-6 col-sm-3 align-items-center top-50 start-50 translate-middle rounded-5">
        <div class="mt-5 mb-4 text-center ">
          <img src="https://i.ibb.co/CtFsGrt/peso-2.png" alt="peso-2" border="0" class="logo rounded-5 "/>       
         </div>

         <div class="p-1 mx-5 mt-5 text-light ">
            <p style="font-family: 'Poppins'; font-size: small;">Enter New Password.</p>
            <p style="font-family: 'Poppins'; font-size: small;">Make sure to not forget this time</p>
            </div>

            <div class="form-floating mb-0 ms-5 me-5 mx-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="" style="font-family: 'Poppins';">
                <label for="floatingInput"style="font-family: 'Poppins';" >Password <label class="text-danger">*</label></label>
              </div>
              
              <div class="d-grid gap-1 col-4 mx-auto mt-4">
                <button  class=" log btn btn-success text-light fs-6" type="submit" style="font-family: 'Poppins';">Reset Password</button>
              </div>
            </div>
            
           
</body>
