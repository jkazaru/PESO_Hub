<!DOCTYPE html>
<html>
    <head>
        <title>PESO | Sign Up</title>
        <link rel="shortcut icon" href="https://i.ibb.co/CP30q5k/image.png">
        <link rel="stylesheet" href="css/sign.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       
    </head>
<body>
    <div class="card1 col-6 col-sm-3 align-items-center top-50 start-50 translate-middle rounded-5">
        <div class="mt-5 mb-5 text-center ">
          <img src="https://i.ibb.co/CtFsGrt/peso-2.png" alt="peso-2" border="0" class="logo rounded-5 "/>       
         </div>
            
            <div class="form-floating mb-3 ms-5 me-5 mx-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="" style="font-family: 'Poppins';">
                <label for="floatingInput"style="font-family: 'Poppins';" >First Name <label class="text-danger">*</label></label>
              </div>
              <div class="form-floating mb-3 ms-5 me-5 mx-5">
                <input type="text" class="form-control" id="floatingInput1" placeholder="" style="font-family: 'Poppins';">
                <label for="floatingInput1"style="font-family: 'Poppins';" >Last Name <label class="text-danger">*</label></label>
              </div>
              <div class="form-floating mb-3 ms-5 me-5 mx-5">
                <input type="text" class="form-control" id="floatingInput2" placeholder="" style="font-family: 'Poppins';">
                <label for="floatingInput2"style="font-family: 'Poppins';" >Middle Name <label class="text-danger">*</label></label>
              </div>

              <div class="col-md-9  ms-5 me-5 mx-5">
                <label for="validationCustom04" class="form-label text-light " style="font-family: 'Poppins';">Birthday <label class="text-danger">*</label></label>
                <input id="endDate" class="form-control" type="date" />
                <span id="endDateSelected"></span>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
           

              <div class="mb-3 ms-5 me-5 mx-5">
                <label for="inputState" class="form-label text-light mt-2" style="font-family: 'Poppins';">Sex <label class="text-danger">*</label></label>
                <select id="inputState" class="form-select">
                  <option selected style="font-family: 'Poppins';">Choose...</option>
                  <option style="font-family: 'Poppins';" >Male</option>
                  <option style="font-family: 'Poppins';" >Female</option>
                </select>
              </div>
             
              
              <div class="form-floating mb-3 ms-5 me-5 mx-5">
                <input type="text" class="form-control" id="floatingInput3" placeholder="" style="font-family: 'Poppins';">
                <label for="floatingInput3"style="font-family: 'Poppins';" >Email <label class="text-danger">*</label></label>
              </div>
              <div class="form-floating mb-3 ms-5 me-5 ">
                <input type="password" class="form-control " id="floatingPassword" placeholder="Password" style="font-family: 'Poppins';">
                <label for="floatingPassword" style="font-family: 'Poppins';">Password <label class="text-danger">*</label> </label>
              </div>
             
             <div class=" ">
              <center>
              <button type="button" class="btn btn-primary mx-3 " style="font-family: 'Poppins';" >Back</button>
              <button type="button" class="btn btn-success" style="font-family: 'Poppins';">Login</button>
            </center>
            </div>
            <div class="mb-5 mt-4 ms-5 form-check align-middle">
            
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-light" for="exampleCheck1" >Accept the <a href="" class="text-primary">Terms and Conditions</a></label>
           
            </div>
        
           












            
             </div>

</body>
</html>
